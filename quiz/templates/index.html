{% extends "bootstrap/base.html" %}
{% block title %}FLD Quiz{% endblock %}

{% block content %}
    <h1>Foundations of Linked Data - Quiz Helper</h1>

    <h2>Quiz</h2>
    <div class="list-group">
    {% for c in session['chapters'] %}
        <a href="/quiz/{{c['no']}}" class="list-group-item list-group-item-action">C{{c['no']}} - {{c['label']}}</a>
    {% endfor %} 
    </div>

    <h2><a href="/export">Export LaTeX Script</a></h2>

    <h2><a href="{{request.base_url}}data.ttl">Download RDF Document</a></h2>

{% endblock %}
