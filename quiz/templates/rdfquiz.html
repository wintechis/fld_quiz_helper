<!DOCTYPE html>
<html>
  <head>
    <title>Flask - WTF - Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <style type="text/css">
    .container {
      max-width: 500px;
    }
  </style>
  <body>
    <div class="container">
       
        <h3>C{{chapter.no}}: {{chapter.title}}</h3>
        <details>
            <summary>Learning Goal: {{chapter.no}}.xx</summary>
            <p>xx</p>
        </details>
        <form action="/" method="POST" role="form">
                    <div class="statement">
                        <h2>{{ quiz_item.statement }}</h2>
                    </div><br>
                    <div class = "answer">
                        Is True? {{ form.isTrue }}
                    </div>
                <input type="submit" value = "Answer" />
            </form>
        </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
